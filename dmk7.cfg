//Aim Settings//
"sensitivity" "1.0000"
"zoom_sensitivity_ratio" "1.00000"
"cl_debounce_zoom" "false"

//Keybinds//
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "q" "slot5"
bind "v" "slot6"
bind "c" "slot7"
bind "x" "slot8"
bind "z" "slot10"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "m" "teammenu"
bind "y" "messagemode"
bind "z" "slot10"
bind "." "+voicerecord"
bind "MOUSE3" "player_ping"
bind "~" "toggleconsole"

//Buynds//
bind "!" "buy deagle; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "@" "buy ak47; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "#" "buy m4a1_silencer; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "$" "buy m4a1; buy vest; buy defuser; buy vesthelm; buy vest
bind "F1" "buy ssg08; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F2" "buy awp; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F3" "buy smokegrenade; buy flashbang; buy hegrenade; buy flashbang;"
bind "F4" "buy smokegrenade; buy flashbang; buy hegrenade; buy incgrenade; buy molotov;"
bind "F5" "buy nova; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F7" "slot7; drop;"
bind "F8" "drop_auto"
alias "drop_auto" "buy unused 19 unused2"

//Crosshairs
bind "%" "exec crosshair"
bind "^" "exec crosshair2"
bind "&" "exec crosshair3"
bind "*" "exec crosshair4"

//Radar//
cl_hud_radar_scale "1.18"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.400000"
cl_radar_rotate "1"
cl_radar_scale "0.28"

//Netgraph//
alias +netg "cq_netgraph 1;+showscores";alias -netg "cl_showfps 0;cq_netgraph 0;-showscores";bind TAB "+netg";

//De-Subtick//
// bind mouse1 +attack_
// bind mouse2 +attack2_
bind space +jump_
bind mwheeldown "jomp"
bind mwheelup "jomp"
bind ctrl +duck_
bind shift +sprint_
bind w +forward_
bind a +left_
bind s +back_
bind d +right_
bind - +jumpthrow

alias +attack_ "+attack;+attack"
alias -attack_ "-attack;-attack;-attack"
alias +attack2_ "+attack2;+attack2"
alias -attack2_ "-attack2;-attack2;-attack2"

alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
alias +duck_ "+duck;+duck"
alias -duck_ "-duck;-duck;-duck"
alias +sprint_ "+sprint;+sprint" // walking
alias -sprint_ "-sprint;-sprint;-sprint"

alias +forward_ "+forward;+forward"
alias -forward_ "-forward;-forward;-forward"
alias +left_ "+left;+left"
alias -left_ "-left;-left;-left"
alias +back_ "+back;+back"
alias -back_ "-back;-back;-back"
alias +right_ "+right;+right"
alias -right_ "-right;-right;-right"

// jump/runthrow bind
alias jomp "+jump_;-jump_" // bypass valve's attempt at preventing jumpthrow binds
alias +jumpthrow "jomp; -attack_; -attack2_"
alias +runthrow "+forward_; jumpthrow"
alias -runthrow "-forward_" 
