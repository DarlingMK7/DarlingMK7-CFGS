[Viewmodel]
viewmodel_fov "68.000000"
viewmodel_offset_x "-2.0"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2.0"

[Netgraph]
alias +netg "cq_netgraph 1;+showscores";alias -netg "cl_showfps 0;cq_netgraph 0;-showscores";bind TAB "+netg";
