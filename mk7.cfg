\\   Aim    //
// Settings \\

"sensitivity" "1.35000"
"zoom_sensitivity_ratio" "1.00000"



\\  Key  //
// Binds \\

[Crosshairs]
bind "F9" "exec crosshair"
bind "F10" "exec crosshair2"
bind "F11" "exec crosshair3"
bind "F12" "exec crosshair4"
bind "F13" "exec crosshair5"
bind "F14" "exec crosshair6"
bind "F15" "exec crosshair7"
bind "F16" "exec crosshair8"

[Inventory Slots]
bind "`" "slot1"
bind "q" "slot2"
bind "e" "slot3"
bind "4" "slot4"
bind "t" "slot5"
bind "v" "slot6"
bind "c" "slot7"
bind "x" "slot8"
bind "z" "slot10"

[Movement Binds]
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "e" "+use"
bind "SPACE" "+jump"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "-" "exec jumpthrow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

[UI Binds]
bind "p" "toggleconsole"
bind "ENTER" "messagemode"
bind "." "+voicerecord"
bind "MOUSE3" "player_ping"
bind "m" "teammenu"
bind "y" "+lookatweapon"
bind "/" "rebuy"

[Buynds]
bind "F1" "buy deagle; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F2" "buy ak47; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F3" "buy m4a1_silencer; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F4" "buy m4a1; buy vest; buy defuser; buy vesthelm; buy vest
bind "F5" "buy ssg08; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F6" "buy awp; buy vest; buy defuser; buy vesthelm; buy vest;"
bind "F7" "buy smokegrenade; buy flashbang; buy hegrenade; buy flashbang;"
bind "F8" "buy smokegrenade; buy flashbang; buy hegrenade; buy incgrenade; buy molotov;"
bind "\" "drop_auto"
alias "drop_auto" "buy rifle 17 unused2"



\\  Visual  //
// Settings \\

[RADAR]
cl_hud_radar_scale "1.18"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.400000"
